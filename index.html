<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar"></nav>
    <div class="container">
        
        <div class = "destination-bar">
            <div class="labels">
                <p class="label1">Destination</p>
                <p class="label2">Type</p>
                <p class="label3">Dates</p>
            </div>
            
            <div class="yellow-bar">
                
                <span class="dot place_dot1"></span>
                <hr class="line1">
                
                <span class="dot place_dot2"></span>
                <hr class="line2">
                
                <span class="dot place_dot3"></span>
                <hr class="line3">
            </div>
            
        </div>


        <div class="select-dates">
            <p>Select Dates</p>
        </div>
        <div class="calendar">
            <div class="months">
                <div class="prev-month" onclick="prevMonth()"></div>
                <div class="active-month"></div>
                <div class="next-month" onclick="nextMonth()"></div>
            </div>
            <div class="weekdays">
                <div class="sun">Sun</div>
                <div class="mon">Mon</div>
                <div class="tue">Tue</div>
                <div class="wed">Wed</div>
                <div class="thu">Thu</div>
                <div class="fri">Fri</div>
                <div class="sat">Sat</div>
                
            </div>
            <div class="days">
                
    
            </div>
        </div>
        <div class="arrival-departure">
            <div class="arrival">
                <p class="arrival-label">
                    Arrival
                </p>
                <p class="arrival-date">
                    
                </p>
            </div>
            <div class="line"></div>
            <div class="depart">
                <p class="depart-label">
                    Departure
                </p>
                <p class="depart-date">
                    
                </p>
            </div>
        </div>
        <div class="done-btn">
            <button> Done</button>
        </div>



        
    </div>


    <nav class="footer">
        <div class="bottom-menu">
            <div class="slider"></div>
            <div class="bar">
                <div class="back-arrow " >
                    <a href="#" >
                        <img src="icons8-back-90 1.png" alt="img">
                    </a>
                </div>
                <div class="home">
                    <a href="#" class="active">
                         <img src="icons8-home-64 1.png" alt="img">
                    </a>
                </div>
                <div class="activity-list">
                    <a href="#">
                       <img src="icons8-wish-list-64 2.png" alt="img">
                    </a>
                </div>
            </div>

        </div>
        
    </nav>
	
 
	<link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
